<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Artist's Name] Art Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>

  <body>
    <!-- Container -->
    <div class="container">
      <!-- Top Bar -->
      <div id="top" class="top-bar">
        <h3 class="intro">Welcome to [Artist's Name] Art Gallery</h3>
        <!-- <p>Learn More</p> -->
      </div>
      <!-- End Top Bar -->

      <!-- Navbar -->
      <div class="navbar">
        <div>
          <h1>[artist's name] art</h1>
        </div>
        <div class="search">
          <form>
            <div class="input-container">
              <input type="text" placeholder="Search Art" />
            </div>
            <div>
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </form>
        </div>
        <div class="menu">
          <ul class="nav-menu">
            <li>
              <a onclick="closeMenu()" href="#paintings" class="nav-link">Paintings</a>
            </li>
            <li>
              <a onclick="closeMenu()" href="#stoneart" class="nav-link">Stone art</a>
            </li>
            <li>
              <a onclick="closeMenu()" href="#popular" class="nav-link">Popular</a>
            </li>
          </ul>
          <div onclick="mobileMenu()" class="mobile">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
      <!-- End Navbar -->

      <!-- Sort Bar -->
      <div class="sort-bar">
        <div>
          <i class="fa-solid fa-house-chimney"></i>
          <p>Home</p>
        </div>
        <div>
          <i class="fa-solid fa-person-dress"></i>
          <p>About</p>
        </div>
        <div>
          <i class="fa-solid fa-building"></i>
          <p>Gallery</p>
        </div>
        <div>
          <i class="fa-solid fa-mountain-sun"></i>
          <p>Exhibitions</p>
        </div>
        <div>
          <i class="fa-solid fa-envelope"></i>
          <p>Contact</p>
        </div>
      </div>
      <!-- End Sort Bar -->

      <div id="paintings" class="featured">
        <div class="title">
          <h1>Paintings</h1>
        </div>
        <div class="featured-wrapper">
          <div class="main">
            <img src="https://images.pexels.com/photos/1266808/pexels-photo-1266808.jpeg?auto=compress&cs=tinysrgb&dpr=1&auto=format&fit=crop&w=800" alt="/" />
          </div>
          <div>
            <img src="https://images.pexels.com/photos/1981468/pexels-photo-1981468.jpeg?auto=compress&cs=tinysrgb&dpr=1&auto=format&fit=crop&w=400" alt="/" />
          </div>
          <div>
            <img src="https://images.pexels.com/photos/2983262/pexels-photo-2983262.jpeg?auto=compress&cs=tinysrgb&dpr=1&auto=format&fit=crop&w=400" alt="/" />
          </div>
          <div>
            <img src="https://images.pexels.com/photos/1997484/pexels-photo-1997484.jpeg?auto=compress&cs=tinysrgb&dpr=1&auto=format&fit=crop&w=400" alt="/" />
          </div>
          <div>
            <img src="https://images.pexels.com/photos/1304048/pexels-photo-1304048.jpeg?auto=compress&cs=tinysrgb&dpr=1&auto=format&fit=crop&w=400" alt="/" />
          </div>
        </div>
      </div>

      <div id="stoneart" class="featured">
        <div class="title">
          <h1>Stone art</h1>
        </div>
        <div class="featured-wrapper">
          <div>
            <img src="https://images.pexels.com/photos/355863/pexels-photo-355863.jpeg?auto=compress&cs=tinysrgb&dpr=1&auto=format&fit=crop&w=800" alt="/" />
          </div>
          <div>
            <img src="https://images.pexels.com/photos/268018/pexels-photo-268018.jpeg?auto=compress&cs=tinysrgb&dpr=1&auto=format&fit=crop&w=400" alt="/" />
          </div>
          <div class="main">
            <img src="https://images.pexels.com/photos/8709504/pexels-photo-8709504.jpeg?auto=compress&cs=tinysrgb&dpr=1&auto=format&fit=crop&w=400" alt="/" />
          </div>
          <div>
            <img
              src="https://images.pexels.com/photos/8789646/pexels-photo-8789646.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1?auto=compress&cs=tinysrgb&dpr=1&auto=format&fit=crop&w=400"
              alt="/" />
          </div>
          <div>
            <img src="https://images.pexels.com/photos/10549787/pexels-photo-10549787.jpeg?auto=compress&cs=tinysrgb&dpr=1&auto=format&fit=crop&w=400"
              alt="/" />
          </div>
        </div>
      </div>

      <div id="popular" class="featured">
        <div class="title">
          <h1>Popular</h1>
        </div>
        <div class="featured-wrapper">
          <div class="main">
            <img src="https://images.pexels.com/photos/4010108/pexels-photo-4010108.jpeg?auto=compress&cs=tinysrgb&dpr=1&auto=format&fit=crop&w=800" alt="/" />
          </div>
          <div>
            <img src="https://images.pexels.com/photos/2471235/pexels-photo-2471235.jpeg??auto=compress&cs=tinysrgb&dpr=1&auto=format&fit=crop&w=400" alt="/" />
          </div>
          <div>
            <img src="https://images.pexels.com/photos/971546/pexels-photo-971546.jpeg?auto=compress&cs=tinysrgb&dpr=1&auto=format&fit=crop&w=400" alt="/" />
          </div>
          <div>
            <img src="https://images.pexels.com/photos/3312713/pexels-photo-3312713.jpeg?auto=compress&cs=tinysrgb&dpr=1&auto=format&fit=crop&w=400" alt="/" />
          </div>
          <div>
            <img src="https://images.pexels.com/photos/3587350/pexels-photo-3587350.jpeg?auto=compress&cs=tinysrgb&dpr=1&auto=format&fit=crop&w=400" alt="/" />
          </div>
        </div>
      </div>

      <!-- Scroll to top -->
      <div class="center">
        <a href="#top">
          <i class="fa-solid fa-chevron-up"></i>
        </a>
      </div>

      <!-- Footer -->
      <div class="footer">
        <ul class="left-menu">
          <li>Gallery</li>
          <li>Privacy</li>
          <li>Terms</li>
        </ul>
        <ul class="right-menu">
          <li>Contact</li>
        </ul>
      </div>

      <!-- Container End -->
    </div>
    <script>
      const menuBtn = document.querySelector('.mobile');
      const navMenu = document.querySelector('.nav-menu');

      const mobileMenu = () => {
        menuBtn.classList.toggle('active');
        navMenu.classList.toggle('active');
      };

      const closeMenu = () => {
        navMenu.classList.toggle('active');
      };
    </script>
  </body>

</html>
